<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Logout</title>
    <style>
        body {
            background-color: aqua;
        }
        input {
            width: 200px;
            height: 30px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 2px solid transparent;  
            box-shadow: 5px 5px 5px grey;
            outline: none;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background-color: rgb(241, 241, 241);
            color: black;
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
        }
        form {
            text-align: center;
            margin-top: 100px;
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            background-color: rgb(241, 241, 241);
            box-shadow: 5px 5px 5px grey;
            max-width: 200px;
            margin: auto;
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
            margin-top: 130px;
        }
        .logout-btn {
            display: block;
            width: 200px;
            height: 40px;
            margin: 100px auto;
            background-color: red;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            line-height: 40px;
            box-shadow: 5px 5px 5px grey;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Conditional rendering based on user's authentication status -->
    {% if user.is_authenticated %}
        <!-- Logout Button (shown when user is logged in) -->
        <a class="logout-btn" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <!-- Login Form (shown when user is logged out) -->
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    {% endif %}

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
