{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static  'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/register.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col">
            <div
              class="header_content d-flex flex-row align-items-center justify-content-start"
            >
              <div
                class="header_content_inner d-flex flex-row align-items-end justify-content-start"
              >
                <div class="logo"><a href="{% url 'index' %}">Travello</a></div>
                <nav class="main_nav">
                  <ul
                    class="d-flex flex-row align-items-start justify-content-start"
                  >
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About us</a></li>
                    <li><a href="{% url 'elements' %}">Services</a></li>
                    <li><a href="{% url 'news' %}">News</a></li>
                    <li class="active">
                      <a href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li><a href="{% url 'register'%}">Register</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                  </ul>
                </nav>
                <div class="header_phone ml-auto">
                  Call us: 00-56 445 678 33
                </div>

                <!-- Hamburger -->

                <div class="hamburger ml-auto">
                  <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="header_social d-flex flex-row align-items-center justify-content-start"
      >
        <ul class="d-flex flex-row align-items-start justify-content-start">
          <li>
            <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </header>
    <div class="register-form">
      <h2>Register</h2>
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required />
        </div>
        <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password1" required />
        </div>
        <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="password2" placeholder="Confirm your password.." required />
        </div>
        <input type="submit" class="register-btn"  />
      </form>
    </div>

      {% if error %}
          <p class="error">{{ error }}</p>
      {% endif %}
    
  </body>
</html>
